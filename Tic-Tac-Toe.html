    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00b894;
            --accent: #fd79a8;
            --accent-dark: #e84393;
            --dark: #2d3436;
            --light: #f5f6fa;
            --background: #f9f9f9;
            --text: #2d3436;
            --text-light: #636e72;
            --border: #dfe6e9;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --win-glow: 0 0 20px rgba(108, 92, 231, 0.6);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.05) 0%, rgba(108, 92, 231, 0.05) 90%);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 3rem;
            font-family: 'Fredoka One', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .ad-container {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .ad-container.horizontal {
            max-width: 728px;
            height: 90px;
        }
        
        .ad-container.vertical {
            max-width: 300px;
            height: 250px;
            margin: 20px auto;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            animation: slideUp 0.6s ease-out;
        }
        
        .game-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
        }
        
        select, button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        select {
            min-width: 180px;
            background-color: var(--light);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            transition: var(--transition);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        button:hover::after {
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #resetScoreBtn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        }
        
        .game-info {
            text-align: center;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
            padding: 12px 25px;
            background-color: rgba(108, 92, 231, 0.1);
            border-radius: 50px;
            display: inline-block;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            margin: 20px 0;
        }
        
        .cell {
            background-color: white;
            border: none;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 100%);
            z-index: 1;
        }
        
        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        
        .cell.x {
            color: var(--primary);
            text-shadow: 0 4px 8px rgba(108, 92, 231, 0.3);
        }
        
        .cell.o {
            color: var(--accent-dark);
            text-shadow: 0 4px 8px rgba(232, 67, 147, 0.3);
        }
        
        .cell.win {
            animation: pulse 0.5s ease-in-out;
            box-shadow: var(--win-glow);
        }
        
        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            background: linear-gradient(135deg, #f5f7fa 0%, #dfe6e9 100%);
        }
        
        .score {
            text-align: center;
            padding: 0 15px;
        }
        
        .score h3 {
            margin-bottom: 10px;
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 600;
        }
        
        .score p {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #scoreO {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #scoreDraw {
            color: var(--text-light);
            -webkit-text-fill-color: var(--text-light);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(45, 52, 54, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(135deg, #ffffff 0%, #f5f6fa 100%);
        }
        
        .modal h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .modal p {
            color: var(--text-light);
            margin-bottom: 25px;
        }
        
        .modal button {
            margin-top: 10px;
            padding: 12px 30px;
            font-size: 1.1rem;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            width: 100%;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            80% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .game-container {
                padding: 20px;
            }
            
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .cell {
                font-size: 3rem;
            }
            
            .game-info {
                font-size: 1.1rem;
            }
            
            .ad-container.horizontal {
                height: 50px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .cell {
                font-size: 2.5rem;
                border-radius: 10px;
            }
            
            .score p {
                font-size: 1.5rem;
            }
            
            .modal-content {
                padding: 30px 20px;
            }
            
            .modal h2 {
                font-size: 1.5rem;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state variables
            let board = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let gameMode = 'player'; // 'player' or 'computer'
            let difficulty = 'medium'; // 'easy', 'medium', 'hard'
            
            // Scores
            let scores = {
                X: 0,
                O: 0,
                draw: 0
            };
            
            // DOM elements
            const cells = document.querySelectorAll('.cell');
            const gameInfo = document.getElementById('gameInfo');
            const scoreX = document.getElementById('scoreX');
            const scoreO = document.getElementById('scoreO');
            const scoreDraw = document.getElementById('scoreDraw');
            const newGameBtn = document.getElementById('newGameBtn');
            const resetScoreBtn = document.getElementById('resetScoreBtn');
            const gameModeSelect = document.getElementById('gameMode');
            const difficultySelect = document.getElementById('difficulty');
            const winnerModal = document.getElementById('winnerModal');
            const winnerText = document.getElementById('winnerText');
            const winMessage = document.getElementById('winMessage');
            const playAgainBtn = document.getElementById('playAgainBtn');
            
            // Winning combinations
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Initialize the game
            function initGame() {
                board = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                
                // Clear the board UI
                cells.forEach(cell => {
                    cell.classList.remove('x', 'o', 'win');
                    cell.textContent = '';
                });
                
                // Update game info
                updateGameInfo();
                
                // If computer starts first
                if (gameMode === 'computer' && currentPlayer === 'O') {
                    setTimeout(computerMove, 500);
                }
            }
            
            // Update game info display
            function updateGameInfo() {
                gameInfo.textContent = `${gameMode === 'computer' && currentPlayer === 'O' ? 'Computer' : 'Player'} ${currentPlayer}'s turn`;
            }
            
            // Update scores display
            function updateScores() {
                scoreX.textContent = scores.X;
                scoreO.textContent = scores.O;
                scoreDraw.textContent = scores.draw;
            }
            
            // Handle cell click
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                // If cell already filled or game not active, ignore click
                if (board[clickedCellIndex] !== '' || !gameActive) return;
                
                // Process the move
                processMove(clickedCellIndex);
                
                // If playing against computer and game is still active, make computer move
                if (gameMode === 'computer' && gameActive && currentPlayer === 'O') {
                    setTimeout(computerMove, 500);
                }
            }
            
            // Process a move
            function processMove(cellIndex) {
                // Update board state
                board[cellIndex] = currentPlayer;
                
                // Update UI
                const cell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase());
                
                // Check for win or draw
                const win = checkWin();
                if (win) {
                    handleWin(win);
                    return;
                }
                
                const draw = checkDraw();
                if (draw) {
                    handleDraw();
                    return;
                }
                
                // Switch player
                switchPlayer();
                updateGameInfo();
            }
            
            // Check for win
            function checkWin() {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        // Highlight winning cells
                        document.querySelector(`.cell[data-index="${a}"]`).classList.add('win');
                        document.querySelector(`.cell[data-index="${b}"]`).classList.add('win');
                        document.querySelector(`.cell[data-index="${c}"]`).classList.add('win');
                        return board[a]; // Return the winning player
                    }
                }
                return null;
            }
            
            // Check for draw
            function checkDraw() {
                return !board.includes('') && !checkWin();
            }
            
            // Handle win
            function handleWin(winner) {
                gameActive = false;
                
                // Update scores
                scores[winner]++;
                updateScores();
                
                // Show winner modal
                const isComputer = gameMode === 'computer' && winner === 'O';
                winnerText.textContent = `${isComputer ? 'Computer' : 'Player'} ${winner} wins!`;
                
                // Custom win messages
                const messages = {
                    X: ["Excellent play!", "You're on fire!", "Brilliant strategy!"],
                    O: ["Well played!", "Great moves!", "Impressive win!"]
                };
                
                if (isComputer) {
                    winMessage.textContent = "The AI outsmarted you this time!";
                } else {
                    const randomMessage = messages[winner][Math.floor(Math.random() * messages[winner].length)];
                    winMessage.textContent = randomMessage;
                }
                
                winnerModal.style.display = 'flex';
            }
            
            // Handle draw
            function handleDraw() {
                gameActive = false;
                
                // Update scores
                scores.draw++;
                updateScores();
                
                // Show winner modal
                winnerText.textContent = "It's a draw!";
                winMessage.textContent = "That was a close one! Try again?";
                winnerModal.style.display = 'flex';
            }
            
            // Switch player
            function switchPlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
            
            // Computer move logic
            function computerMove() {
                if (!gameActive) return;
                
                let move;
                
                switch (difficulty) {
                    case 'easy':
                        move = getRandomMove();
                        break;
                    case 'medium':
                        // 50% chance to make a smart move, 50% random
                        move = Math.random() < 0.5 ? getSmartMove() : getRandomMove();
                        break;
                    case 'hard':
                        move = getSmartMove();
                        break;
                    default:
                        move = getRandomMove();
                }
                
                processMove(move);
            }
            
            // Get a random available move
            function getRandomMove() {
                const availableMoves = board
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(val => val !== null);
                
                return availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }
            
            // Get a smart move (tries to win or block)
            function getSmartMove() {
                // 1. Check for winning move
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (board[a] === 'O' && board[b] === 'O' && board[c] === '') return c;
                    if (board[a] === 'O' && board[c] === 'O' && board[b] === '') return b;
                    if (board[b] === 'O' && board[c] === 'O' && board[a] === '') return a;
                }
                
                // 2. Check for blocking move
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (board[a] === 'X' && board[b] === 'X' && board[c] === '') return c;
                    if (board[a] === 'X' && board[c] === 'X' && board[b] === '') return b;
                    if (board[b] === 'X' && board[c] === 'X' && board[a] === '') return a;
                }
                
                // 3. Try to take center if available
                if (board[4] === '') return 4;
                
                // 4. Take a corner if available
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(index => board[index] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                // 5. Take any available move
                return getRandomMove();
            }
            
            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            newGameBtn.addEventListener('click', initGame);
            
            resetScoreBtn.addEventListener('click', function() {
                scores = { X: 0, O: 0, draw: 0 };
                updateScores();
                initGame();
            });
            
            gameModeSelect.addEventListener('change', function() {
                gameMode = this.value;
                difficultySelect.disabled = gameMode !== 'computer';
                initGame();
            });
            
            difficultySelect.addEventListener('change', function() {
                difficulty = this.value;
            });
            
            playAgainBtn.addEventListener('click', function() {
                winnerModal.style.display = 'none';
                initGame();
            });
            
            // Show/hide vertical ad based on screen size
            function handleResponsiveAds() {
                const verticalAd = document.querySelector('.ad-container.vertical');
                if (window.innerWidth >= 1000) {
                    verticalAd.style.display = 'block';
                } else {
                    verticalAd.style.display = 'none';
                }
            }
            
            window.addEventListener('resize', handleResponsiveAds);
            handleResponsiveAds();
            
            // Initialize the game
            updateScores();
            initGame();
        });
    </script>
